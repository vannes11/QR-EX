<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | QR code component</title>

    <center>
      <div class="layer-1">
      <div class="layer-2">
        <div class="layer-3">
          <img class="qr-image" src="images/image-qr-code.png" alt="QR-code">
          <h3 class="h3-qr-l2">Improve your front-end skills by building projects</h3>
          <p class="p-qr-l2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
